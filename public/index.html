<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Terk ðŸš€</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col items-center text-center">
    <div class="w-full max-w-sm mx-auto">
      <div class="flex flex-col justify-between h-screen p-4">
        <div class="flex-grow">
          <!-- Tasks -->
          <div
            class="bg-white px-4 py-2 rounded-lg flex flex-row justify-between items-center"
          >
            <div class="flex justify-center items-center">
              <input
                id="default-checkbox"
                type="checkbox"
                value=""
                class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded-md focus:ring-blue-500 focus:ring-2"
              />
              <label
                for="default-checkbox"
                class="ms-4 text-md font-medium text-gray-900"
                >Buy books</label
              >
            </div>
            <svg
              class="h-5 text-blue-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M3 2.25a.75.75 0 0 1 .75.75v.54l1.838-.46a9.75 9.75 0 0 1 6.725.738l.108.054A8.25 8.25 0 0 0 18 4.524l3.11-.732a.75.75 0 0 1 .917.81 47.784 47.784 0 0 0 .005 10.337.75.75 0 0 1-.574.812l-3.114.733a9.75 9.75 0 0 1-6.594-.77l-.108-.054a8.25 8.25 0 0 0-5.69-.625l-2.202.55V21a.75.75 0 0 1-1.5 0V3A.75.75 0 0 1 3 2.25Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
        </div>

        <!-- Add task -->
        <div class="flex flex-row justify-between">
          <div class="basis-128 pr-2">
            <input
              type="text"
              id="default-search"
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Write a new task..."
              required
            />
          </div>
          <div class="">
            <select
              id="countries"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block"
            >
              <option value="Work">Work</option>
              <option value="Personal">Personal</option>
              <option value="Shopping">Shopping</option>
              <option value="Health">Health</option>
              <option value="Others" selected>Others</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
