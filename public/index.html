<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Terk ðŸš€</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex flex-col items-center text-center">
    <div class="w-full max-w-sm mx-auto">
      <div class="flex flex-col justify-between h-screen p-4">
        <div class="flex flex-row justify-between items-center mb-6">
          <p class="text-xl font-black">Task Terk ðŸš€</p>
          <a href="https://yoni-tad.com/" data-tooltip-target="tooltip-profile">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5"
              />
            </svg>
          </a>
          <div
            id="tooltip-profile"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-xs opacity-0 tooltip"
          >
            Yoni Tad
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
        <div id="task-list" class="flex-grow">
          <!-- Tasks -->
        </div>

        <!-- Add task -->
        <form id="task-form">
          <div class="flex flex-row justify-between">
            <div class="basis-128 pr-2">
              <input
                type="text"
                id="task-input"
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Write a new task..."
                required
              />
            </div>
            <div class="">
              <select
                id="category-select"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block"
              >
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Health">Health</option>
                <option value="Others" selected>Others</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Notification Container -->
    <div
      id="toast-container"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 z-50"
    ></div>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
  </body>
</html>
